name: GitHub Traffic Report

on:
  schedule:
    - cron: '0 0 * * *' # كل يوم الساعة 12 منتصف الليل UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate traffic data
        uses: sangonzal/traffic-analysis@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit traffic data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add traffic/
          git commit -m "Daily traffic report update" || echo "No changes to commit"
          git push
